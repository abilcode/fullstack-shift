<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form</title>
</head>

<body>
    <h4>Formulir Organisasi</h4>
    <form>
        <div>
            <label for="username">username</label>
            <input type="text" id="username" name="username" placeholder="@username" required>
        </div>
        <br>
        <div>
            <label for="month">Month</label>
            <input type="month" id="month" name="month" placeholder="january">
        </div>
        <div>
            <input type="radio" name="gender" value="laki"> Laki-laki <input type="radio" name="gender" value="perempuan"> Perempuan
        </div>
        <br>
        <div>
            <input type="checkbox" name="fasilitas" value="HP"> HP
            <input type="checkbox" name="fasilitas" value="LAPTOP"> Laptop
            <input type="checkbox" name="fasilitas" value="Kamera"> Kamera
        </div>
        <br>
        <br>
        <div>
            <legend>Provinsi Kita</legend>
            <label for="provinsi">Pilih Provinsi</label>
            <select name="provinsi" id="provinsi">
                <option value="Jawa Barat">Jawa Barat</option>
                <option selected value="Jawa Tengah">Jawa Tengah </option>
                <option disabled value="Jawa Timur">Jawa Timur</option>
            </select>
        </div>

        <br>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="judul">
        </div>
        <div>
            <label for="description">description</label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <br>
        <button onclick="alert('dari type button')">type button </button>
        <button type="submit">type submit</button>
        <!-- <input type="reset" value="reset"> -->
        <!-- <input type="submit" value="submit"> -->
    </form>
</body>

</html>
